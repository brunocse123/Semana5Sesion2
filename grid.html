<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: inline-grid;
            background-color: aquamarine;
            /*PAra Coluimnas*/
            /*grid-template-columns: 25% 20% 25% 25%;*/
            grid-template-rows: 50px 80px 30% 30%;
            grid-template-columns: repeat(3, 100px);

            grid-gap: 20px 10px;
            justify-content: space-between;

        }
    </style>
</head>
<body>
    <a href="https://gridbyexample.com/examples/" target="_blank">Ejemplo de Grid</a><br><br>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>

    </div>
</body>
</html>
