<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grap{
  max-width: 1200px;
  display: grid;
  width: 100%;
  margin: auto;
  grid-template-columns: repeat(auto-fit,        minmax(200px, 1fr));
  grid-gap: 20px;
 
}

img{
  width: 100%;
  
  border-radius: 80px 10px;
  opacity: 0.80;
  object-fit: cover;
  box-shadow: -6px 6px 15px 4px #300c38;
}

img:hover{
    opacity: 1;
    object-fit: cover;
    box-shadow: -6px 6px 15px 4px #300c38;
    border-radius: 10px 80px 10px 80px;
    transition: 650ms;
}
    </style>
</head>
<body>
    <div class="grap">
        <figure><img src="https://picsum.photos/200/300?random=12" alt=""></figure>
        <figure><img src="https://picsum.photos/200/300?random=1" alt=""></figure>
        <figure><img src="https://picsum.photos/200/300?random=2" alt=""></figure>
        <figure><img src="https://picsum.photos/200/300?random=3" alt=""></figure>
        <figure><img src="https://picsum.photos/200/300?random=4" alt=""></figure>
        <figure><img src="https://picsum.photos/200/300?random=5" alt=""></figure>
        <figure><img src="https://picsum.photos/200/300?random=6" alt=""></figure>
        <figure><img src="https://picsum.photos/200/300?random=7" alt=""></figure>
        <figure><img src="https://picsum.photos/200/300?random=8" alt=""></figure>
        <figure><img src="https://picsum.photos/200/300?random=9" alt=""></figure>
        <figure><img src="https://picsum.photos/200/300?random=10" alt=""></figure>
        <figure><img src="https://picsum.photos/200/300?random=11" alt=""></figure>
        <figure><img src="https://picsum.photos/200/300?random=12" alt=""></figure>
        <figure><img src="https://picsum.photos/200/300?random=13" alt=""></figure>
        
        
        </div>
</body>
</html>
